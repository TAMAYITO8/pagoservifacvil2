<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagoservifacil | Guardar Tarjeta</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    #payment-form { display: flex; flex-direction: column; gap: 15px; }
    .form-row { display: flex; flex-direction: column; }
    label { font-weight: bold; }
    #card-element { padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 12px; background: #0a75f2; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background: #055fd6; }
  </style>
</head>
<body>
<div class="container">
  <h2>Guardar tarjeta de manera segura</h2>
  <form id="payment-form">
    <div class="form-row">
      <label for="card-element">Información de tarjeta</label>
      <div id="card-element"><!-- Stripe Card Element --></div>
    </div>
    <button type="submit">Guardar tarjeta</button>
    <div id="error-message" style="color:red;"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe("pk_live_51RF2n3LI4r5KKtZXGwwNRl6yv3zXXrIMzuf2xxgLwGw7hgec61U4jcYp8fdlfQg2qGOjJHXkpWef9u3BIb4WYChz005oFicdrF"); // <-- Cambiar por tu clave pública
  const elements = stripe.elements();
  const card = elements.create("card");
  card.mount("#card-element");

  const form = document.getElementById("payment-form");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const response = await fetch("/create-setup-intent");
    const { client_secret } = await response.json();

    const result = await stripe.confirmCardSetup(client_secret, {
      payment_method: {
        card: card,
      },
    });

    if (result.error) {
      document.getElementById("error-message").textContent = result.error.message;
    } else {
      alert("✅ Tarjeta guardada con éxito: " + result.setupIntent.payment_method);
    }
  });
</script>
</body>
</html>
